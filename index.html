<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Web Calculator</div>
    <div class="calculator">
        <div class="display">0</div>
        <div class="keys">
            <button class="clear">C</button>
            <button class="operator">(</button>
            <button class="operator">)</button>
            <button class="operator">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">Ã—</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button>0</button>
            <button>.</button>
            <button class="backspace"><img src="img/backspace.png" alt=""></button>
            <button class="equals">=</button>
        </div>
    </div>
    <div class="footer">Made by Harshal Mate</div>
    <script src="script.js"></script>
</body>
</html>
